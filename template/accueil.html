{%extends 'base.html'%}
{%load static%}
{%block content%}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
   <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class=""
         aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"
         class=""></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"
         class="active" aria-current="true"></button>
   </div>
   <div class="carousel-inner">
      <div class="carousel-item" data-bs-interval="1000">
         <img src="{%static 'image/mat.png'%}" class="d-block w-100" alt="sary" style="width: 100vh; height: 100vh">
         <div class="carousel-caption d-none d-md-block">
            <h5>Congé</h5>
         </div>
      </div>
      <div class="carousel-item">
         <img src="{%static 'image/mat2.png'%}" class="d-block w-100" alt="sary" style="width: 100vh; height: 100vh">
         <div class="carousel-caption d-none d-md-block">
            <h5>congé</h5>
         </div>
      </div>
      <div class="carousel-item active">
         <img src="{%static 'image/vac.jpg'%}" class="d-block w-100" alt="sary" style="width: 100vh; height: 100vh">
         <div class="carousel-caption d-none d-md-block">
            <h5>Congé</h5>

         </div>
      </div>
   </div>
   <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
   </button>
   <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
   </button>
</div>
<!-- haingo -->
<main class="flex-shrink-0 haingo">
   <div class="container">
      <h1 class="mt-3 mx-3" style="font-size: 50px; color:rgb(255, 255, 255); font-weight:bold;">BIENVENU au MAEP</h1>
      <a href="{%url 'recherche'%}"><button class="btn btn-danger mx-3" style="border: 1px solid white;"><i
               class="fas fa-arrow-circle-right"></i>
            Actualités</button></a>

      <button class="btn btn-warning mx-3" style="border: 1px solid white;"> Local
      </button>

   </div>
</main>



{%endblock%}
